<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hercegovina events</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            display: none;
        }


        #login .logo-main {
            padding: 30px 0 10px 0;
        }

        .login-form {
            width: 320px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #040404;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="./assets/images/hercegovina-events-logo-light.svg" alt="Hercegovina Events Logo" height="30px"
                style="margin-right: 10px;">
            <a class="navbar-brand" href="./index.html">hercegovina events</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">danas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">vikend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">kontakt</a>
                    </li>
                </ul>


            </div>
        </nav>
    </div>

    <!-- LOGIN FORM -->
    <div id="login">
        <div class="container text-center">
            <br>
            <img src="./assets/images/hercegovina-events-logo.svg" alt="Hercegovina events logo" width="150px"
                class="logo-main">
            <p class="display-4">Prijavi se na Hercegovina Events</p>
            <br>
            <div class="login-form text-left">
                <label for="loginEmail">E-mail</label>
                <br>
                <input type="text" name="loginEmail" id="loginEmailInput" class="btn-block">
                <br>
                <label for="loginPassword">Password</label>
                <br>
                <input type="password" name="loginPassword" id="loginPasswordInput" class="btn-block">

                <br>

                <button ontype="button" id="loginButton" class="btn btn-dark btn-block" onclick="login()">Prijavi
                    se</button>
                <button type="button" class="btn btn-light border btn-block" style="margin-top: 15px;"
                    onclick="loginWithGoogle()"><img src="./assets/images/google-logo.webp" alt="Google logo"
                        style="height: 20px;margin-right: 10px;">Prijavi se
                    putem Google</button>
            </div>
            <br>

            <p>Novi ste? <a href="./register.html">Registriraj se</a></p>


        </div>
    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>


<script src="./firebaseConnect.js"></script>
<script src="./auth.js"></script>
<!--Konekcija sa js-->
<script src="./login.js"></script>
<script src="loginWithGoogle.js"></script>
<script src="redirect.js"></script>

</html>
